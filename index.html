<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #ff6b00;
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 18px; /* Cabeçalho reduzido */
        }

        .sidebar {
            width: 250px;
            background-color: #292929;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 15px;
        }

        .sidebar h3 {
            text-align: center;
            color: #ff6b00;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .sidebar ul li:hover, .sidebar ul li.active {
            background-color: #ff6b00;
            color: #1a1a1a;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
        }

        .level-details {
            background-color: #292929;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .level-details h2 {
            color: #ff6b00;
            margin-bottom: 10px;
        }

        .level-details p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropa do Cano Demon List</h1>
    </header>

    <div class="sidebar">
        <h3>Ranking</h3>
        <ul id="level-list">
            <!-- Os níveis serão preenchidos dinamicamente -->
        </ul>
    </div>

    <div class="content">
        <div class="level-details" id="level-details">
            <h2>Selecione um nível</h2>
            <p>Clique em um nível na barra lateral para ver mais detalhes.</p>
        </div>
    </div>

    <script>
        // Dados dos níveis
        const demonLevels = [
            { 
                nome: "Waka Waka Interface", 
                creator: "vrdr", 
                verifier: "Hyfera", 
                pontos: 150 
            },
            { 
                nome: "Crumbling Caverns", 
                creator: "vitnz", 
                verifier: "Arepy", 
                pontos: 149 
            },
            { 
                nome: "Phobia", 
                creator: "vrdr", 
                verifier: "JustusRL", 
                pontos: 148 
            },
            { 
                nome: "Dedicacao", 
                creator: "vidashgd", 
                verifier: "vidashgd", 
                pontos: 147 
            },
            { 
                nome: "Alpha Coronae", 
                creator: "vrdr", 
                verifier: "vrdr", 
                pontos: 146 
            }
        ];

        const levelList = document.getElementById('level-list');
        const levelDetails = document.getElementById('level-details');

        // Preenche a lista na barra lateral
        demonLevels.forEach((level, index) => {
            const li = document.createElement('li');
            li.innerText = `${index + 1} - ${level.nome}`;
            li.dataset.index = index;

            li.addEventListener('click', () => {
                // Remove a classe "active" de todos os itens
                document.querySelectorAll('.sidebar ul li').forEach(item => item.classList.remove('active'));
                li.classList.add('active');

                // Atualiza os detalhes do nível
                updateLevelDetails(level);
            });

            levelList.appendChild(li);
        });

        // Atualiza os detalhes do nível no centro da tela
        function updateLevelDetails(level) {
            levelDetails.innerHTML = `
                <h2>${level.nome}</h2>
                <p><strong>Criador:</strong> ${level.creator}</p>
                <p><strong>Verificador:</strong> ${level.verifier}</p>
                <p><strong>Pontos:</strong> ${level.pontos}</p>
            `;
        }
    </script>
</body>
</html>
