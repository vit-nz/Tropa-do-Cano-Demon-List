<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Demons - AREDl Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        table {
            margin: 0 auto;
            width: 90%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: #ff6f61;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:nth-child(odd) {
            background-color: #1a1a1a;
        }
        .add-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .add-button:hover {
            background-color: #e65a50;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Lista de Demons - Estilo AREDl</h1>
    <table id="demonTable">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Criador</th>
                <th>Verificador</th>
            </tr>
        </thead>
        <tbody>
            <!-- Seus Demons serão adicionados aqui -->
            <tr>
                <td>1</td>
                <td>Waka Waka Interface 1</td>
                <td>Vrdr</td>
                <td>Hyfera</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Crumbling Caverns</td>
                <td>vitnz</td>
                <td>Arepy</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
    <p class="error" id="errorMessage"></p>
</body>
</html>
