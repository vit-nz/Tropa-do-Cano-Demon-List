<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            color: #f5f5f5;
        }

        header {
            background-color: #0078D4;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            font-size: 20px;
        }

        .content {
            display: flex;
            flex-direction: row;
            margin-top: 60px;
        }

        #sidebar {
            width: 25%;
            background-color: #1e1e1e;
            padding: 20px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.2);
        }

        #main {
            width: 75%;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .level-name {
            cursor: pointer;
            color: white;
            background-color: #1e1e1e;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .level-name:hover {
            background-color: #0078D4;
            border-color: #0056a1;
        }

        /* Estilo da área que agrupa as informações */
        .info-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 600px; /* Limita o tamanho para não ficar largo */
            box-sizing: border-box;
            text-align: center;
            margin: 20px 0;
        }

        .info-container strong {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .info-container p {
            margin: 5px 0;
            font-size: 16px;
        }

        .video-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        Tropa do Cano Demon List
    </header>

    <div class="content">
        <div id="sidebar">
            <ul>
                <li class="level-name" onclick="showLevelInfo('WakaWaka Interface', 'vrdr', '105437840', 'Hyfera')">Waka Waka Interface</li>
                <li class="level-name" onclick="showLevelInfo('Crumbling Caverns', 'vitnz', '105437840', 'Arepy')">Crumbling Caverns</li>
                <!-- Adicione outros níveis aqui -->
            </ul>
        </div>
        <div id="main">
            <h2>Informações do Nível</h2>
            <div class="info-container">
                <strong>Nome:</strong>
                <p id="level-name">Clique em um nível</p>
                <strong>Criador:</strong>
                <p id="level-creator">---</p>
                <strong>ID:</strong>
                <p id="level-id">---</p>
                <strong>Verifier:</strong>
                <p id="level-verifier">---</p>
            </div>
            
            <div class="video-container" id="video-container">
                <!-- Embed do vídeo será adicionado aqui -->
            </div>
        </div>
    </div>

    <script>
        function showLevelInfo(nome, criador, id, verifier) {
            // Atualiza as informações do nível
            document.getElementById('level-name').innerText = nome;
            document.getElementById('level-creator').innerText = criador;
            document.getElementById('level-id').innerText = id;
            document.getElementById('level-verifier').innerText = verifier;

            // Exibe o vídeo dependendo do nome do nível
            const videoContainer = document.getElementById('video-container');
            if (nome === "Crumbling Caverns") {
                console.log("Carregando vídeo para Crumbling Caverns..."); // Log para depuração
                videoContainer.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/g30LCGq1cDE?start=495" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else if (nome === "WakaWaka Interface") {
                console.log("Carregando vídeo para WakaWaka Interface..."); // Log para depuração
                videoContainer.innerHTML = `<iframe width="560" height="315" src="https://www.youtube.com/embed/TRKK4y63Wcg?start=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            } else {
                console.log("Nenhum vídeo para este nível"); // Log para depuração
                videoContainer.innerHTML = ''; // Limpa o vídeo para outros níveis
            }
        }
    </script>
</body>
</html>

let levelPoints = {
    "Crumbling Caverns": 150,
    // Outros níveis podem ser adicionados aqui
};

// Função para atualizar os pontos de um nível
function setLevelPoints(nome, pontos) {
    // Verifica se o nível já existe e atualiza os pontos
    if (levelPoints.hasOwnProperty(nome)) {
        levelPoints[nome] = pontos;
    } else {
        // Se o nível não existe, cria uma nova entrada
        levelPoints[nome] = pontos;
    }
    console.log(`Pontos do nível "${nome}" atualizados para ${pontos}`);
}


// Exemplo de como atualizar os pontos
    setLevelPoints("Crumbling Caverns", 150);
     </script>
