<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Fundo escuro */
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #ff6b00;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .sidebar {
            width: 250px;
            background-color: #292929;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding: 15px;
        }

        .sidebar h3 {
            text-align: center;
            color: #ff6b00;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #ff6b00;
            color: #1a1a1a;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            color: #ff6b00;
            text-align: left;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #292929;
            color: #ffffff;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #3a3a3a;
        }

        th {
            background-color: #ff6b00;
            color: #ffffff;
            font-size: 16px;
            text-transform: uppercase;
        }

        td {
            font-size: 14px;
        }

        button {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropa do Cano Demon List</h1>
        <p>Os níveis mais difíceis da Tropa do Cano</p>
    </header>

    <div class="sidebar">
        <h3>Ranking</h3>
        <ul>
            <li>#1 - Waka Waka Interface</li>
            <li>#2 - Crumbling Caverns</li>
            <li>#3 - Phobia</li>
            <li>#4 - Dedicacao</li>
            <li>#5 - Alpha Coronae</li>
        </ul>
    </div>

    <div class="content">
        <section id="demon-list">
            <h2 class="section-title">Lista de Níveis Demon</h2>
            <table id="demon-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome do Nível</th>
                        <th>Criador</th>
                        <th>Verificador</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Demon list será preenchida dinamicamente -->
                </tbody>
            </table>
        </section>

        <section id="leaderboard">
            <h2 class="section-title">Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Leaderboard será preenchida dinamicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // Mantendo o mesmo JavaScript para funcionalidade
        let demonLevels = [
            { nome: "Waka Waka Interface", creator: "vrdr", verifier: "Hyfera", pontos: 150 },
            { nome: "Crumbling Caverns", creator: "vitnz", verifier: "Arepy", pontos: 149 },
            { nome: "Phobia", creator: "vrdr", verifier: "JustusRL", pontos: 148 },
            { nome: "Dedicacao", creator: "vidashgd", verifier: "vidashgd", pontos: 147 },
            { nome: "Alpha Coronae", creator: "vrdr", verifier: "vrdr", pontos: 146 }
        ];

        function updateDemonList() {
            const demonTableBody = document.getElementById("demon-table").getElementsByTagName("tbody")[0];
            demonTableBody.innerHTML = ""; // Limpa a tabela antes de atualizar

            demonLevels.forEach((level, index) => {
                let row = demonTableBody.insertRow();
                row.insertCell(0).innerText = index + 1;
                row.insertCell(1).innerText = level.nome;
                row.insertCell(2).innerText = level.creator;
                row.insertCell(3).innerText = level.verifier;
                row.insertCell(4).innerText = level.pontos;
            });
        }

        updateDemonList();
    </script>
</body>
</html>
