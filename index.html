<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #0078D4;
            color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100% - 60px);
        }

        .level-list {
            background-color: #2b2b2b;
            width: 25%;
            padding: 20px;
            overflow-y: auto;
        }

        .level-list h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        .level-list ul {
            list-style: none;
            padding: 0;
        }

        .level-list li {
            padding: 10px 15px;
            background-color: #333;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .level-list li:hover {
            background-color: #555;
        }

        .level-details {
            flex-grow: 1;
            padding: 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .level-details h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .level-details p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropa do Cano Demon List</h1>
    </header>

    <div class="container">
        <!-- Lista de níveis à esquerda -->
        <div class="level-list">
            <h2>Lista de Níveis</h2>
            <ul id="level-list">
                <!-- Os níveis serão adicionados dinamicamente -->
            </ul>
        </div>

        <!-- Detalhes do nível no centro -->
        <div class="level-details" id="level-details">
            <h3>Selecione um nível à esquerda</h3>
            <p>As informações do nível serão exibidas aqui.</p>
        </div>
    </div>

    <script>
        // Dados da lista de níveis
        const levels = [
            { name: "Waka Waka Interface", creator: "vrdr", id: 12345 },
            { name: "Crumbling Caverns", creator: "vitnz", id: 105437840 },
            { name: "Phobia", creator: "vrdr", id: 11223 }
        ];

        // Adiciona níveis na lista lateral
        const levelListElement = document.getElementById("level-list");
        levels.forEach((level, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${index + 1}. ${level.name}`;
            listItem.addEventListener("click", () => showLevelDetails(level));
            levelListElement.appendChild(listItem);
        });

        // Exibe os detalhes do nível no centro da tela
        function showLevelDetails(level) {
            const detailsElement = document.getElementById("level-details");
            detailsElement.innerHTML = `
                <h3>${level.name}</h3>
                <p><strong>ID:</strong> ${level.id}</p>
                <p><strong>Criador:</strong> ${level.creator}</p>
            `;
        }
    </script>
</body>
</html>
