<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        #demon-list, #submit-completion, #leaderboard {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        input {
            padding: 8px;
            margin: 10px 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropa do Cano Demon List</h1>
        <p>Os mais difíceis e épicos níveis do Geometry Dash!</p>
    </header>
    
    <section id="demon-list">
        <h2>Lista de Níveis Demon</h2>
        <table id="demon-table">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome do Nível</th>
                    <th>Dificuldade</th>
                    <th>Comentário</th>
                    <th>Pontos</th>
                    <th>Submeter Completion</th>
                </tr>
            </thead>
            <tbody>
                <!-- Demon list will be dynamically populated -->
            </tbody>
        </table>
    </section>
    
    <section id="submit-completion">
        <h2>Submeter Completion</h2>
        <form id="completion-form">
            <input type="text" id="player-name" placeholder="Seu Nome" required>
            <input type="text" id="level-name" placeholder="Nome do Nível" required>
            <input type="number" id="difficulty" placeholder="Dificuldade (1 a 10)" required min="1" max="10">
            <input type="number" id="points" placeholder="Pontuação (0 a 100)" required min="0" max="100">
            <button type="submit">Submeter</button>
        </form>
    </section>
    
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list">
            <!-- Leaderboard will be dynamically populated -->
        </ol>
    </section>
    
    <script>
        // Array de Níveis com informações (inicialmente vazio)
        let demonLevels = [
            { nome: "The Hell Factory", dificuldade: 10, pontos: 100, comentarios: "Extreme Demon" },
            { nome: "Deadlocked", dificuldade: 9, pontos: 90, comentarios: "Very difficult level!" },
            { nome: "Clubstep", dificuldade: 8, pontos: 80, comentarios: "Difficult but achievable" }
        ];

        // Função para renderizar a tabela de Níveis Demon
        function renderDemonList() {
            const tableBody = document.querySelector('#demon-table tbody');
            tableBody.innerHTML = ''; // Limpa a tabela

            // Ordena os níveis por dificuldade (maior para menor)
            demonLevels.sort((a, b) => b.dificuldade - a.dificuldade);

            demonLevels.forEach((level, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${level.nome}</td>
                    <td>${level.dificuldade}</td>
                    <td>${level.comentarios}</td>
                    <td>${level.pontos}</td>
                    <td><button onclick="submitCompletion(${index})">Submeter Completion</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Função para submeter um novo nível Demon
        document.querySelector('#completion-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const playerName = document.querySelector('#player-name').value;
            const levelName = document.querySelector('#level-name').value;
            const difficulty = document.querySelector('#difficulty').value;
            const points = document.querySelector('#points').value;

            const newLevel = {
                nome: levelName,
                dificuldade: parseInt(difficulty),
                pontos: parseInt(points),
                comentarios: "Novo nível completado!"
            };

            demonLevels.push(newLevel); // Adiciona o novo nível
            renderDemonList(); // Re-renderiza a tabela
            updateLeaderboard(newLevel); // Atualiza o leaderboard

            document.querySelector('#completion-form').reset(); // Reseta o formulário
        });

        // Função para atualizar o leaderboard
        function updateLeaderboard(level) {
            const leaderboardList = document.querySelector('#leaderboard-list');
            const newEntry = document.createElement('li');
            newEntry.textContent = `${level.nome} - ${level.pontos} pontos`;
            leaderboardList.appendChild(newEntry);
        }

        // Chama a renderização inicial da lista de Níveis Demon
        renderDemonList();
    </script>
</body>
</html>
