<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        body.dark-mode {
            background-color: #2b2b2b;
            color: #f5f5f5;
        }
        header {
            background-color: #0078D4;
            color: white;
            padding: 30px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header.dark-mode {
            background-color: #1e1e1e;
        }
        .content {
            width: 80%;
            max-width: 1200px;
            margin: 30px 0;
        }
        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background-color: #0078D4;
            color: white;
        }
        body.dark-mode th {
            background-color: #1e1e1e;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        body.dark-mode tr:nth-child(even) {
            background-color: #3b3b3b;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .theme-toggle:hover {
            background-color: #0056a1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 60%;
            max-width: 600px;
        }
        .modal.dark-mode {
            background-color: #333;
            color: white;
        }
        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .modal-body {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .modal-close {
            padding: 10px 20px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-close:hover {
            background-color: #0056a1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropa do Cano Demon List</h1>
        <p>Os nÃ­veis mais difÃ­ceis da Tropa do Cano</p>
    </header>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

    <div class="content">
        <!-- Lista de NÃ­veis Demon -->
        <section id="demon-levels">
            <h2 class="section-title">Lista de NÃ­veis Demon</h2>
            <table id="demon-levels-table">
                <thead>
                    <tr>
                        <th>NÃ­vel</th>
                        <th>Criador</th>
                        <th>Verificador</th>
                        <th>Dificuldade</th>
                    </tr>
                </thead>
                <tbody id="demon-levels-body">
                    <!-- Demon Levels will be populated here -->
                </tbody>
            </table>
        </section>

        <!-- Leaderboard -->
        <section id="leaderboard">
            <h2 class="section-title">Leaderboard</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-header" id="modal-header"></div>
        <div class="modal-body" id="modal-body"></div>
        <button class="modal-close" onclick="closeModal()">Fechar</button>
    </div>

    <script>
        // Data for Demon Levels and their Verifiers
        const demonData = [
            { level: 'WakaWaka Interface', creator: 'vrdr', verifier: 'Hyfera', difficulty: 150 },
            { level: 'Crumbling Caverns', creator: 'vitnz', verifier: 'Arepy', difficulty: 149 },
            { level: 'Phobia', creator: 'vrdr', verifier: 'vrdr', difficulty: 148 },
            { level: 'Dedicacao', creator: 'vidashgd', verifier: 'vidashgd', difficulty: 147 },
            { level: 'Alpha Coronae', creator: 'vrdr', verifier: 'vrdr', difficulty: 146 },
            { level: 'Saas III', creator: 'vitnz', verifier: 'vitnz', difficulty: 145 },
            { level: 'Saas II', creator: 'vitnz', verifier: 'vitnz', difficulty: 144 },
            { level: 'Coolio', creator: 'vitnz', verifier: 'vitnz', difficulty: 143 },
            { level: 'Nem Fodendo', creator: 'vitnz', verifier: 'vitnz', difficulty: 142 },
            { level: 'Tudo Fodendo', creator: 'vitnz', verifier: 'vitnz', difficulty: 141 },
            { level: 'cursed circles lmao', creator: 'JustusRL', verifier: 'JustusRL', difficulty: 140 },
            { level: 'Obscuro', creator: 'vidashgd', verifier: 'vidashgd', difficulty: 139 },
            { level: 'Saas', creator: 'vitnz', verifier: 'vitnz', difficulty: 138 },
            { level: 'Invincible', creator: 'Arepy', verifier: 'Arepy', difficulty: 137 },
            { level: 'Mixtape', creator: 'JustusRL', verifier: 'JustusRL', difficulty: 136 },
            { level: 'Renan Circles', creator: 'JustusRL', verifier: 'JustusRL', difficulty: 135 }
        ];

        // Process Leaderboard Points
        const scores = {};
        const playerLevels = {};
        demonData.forEach((level, index) => {
            const points = 150 - index;

            // Verifier points
            scores[level.verifier] = (scores[level.verifier] || 0) + points;

            // Track levels each player has passed
            if (!playerLevels[level.verifier]) {
                playerLevels[level.verifier] = [];
            }
            playerLevels[level.verifier].push(level);
        });

        const leaderboardBody = document.getElementById('leaderboard-body');
        const sortedScores = Object.entries(scores).sort((a, b) => b[1] - a[1]);

        sortedScores.forEach(([player, points]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td><a href="#" onclick="showPlayerInfo('${player}')">${player}</a></td><td>${points}</td>`;
            leaderboardBody.appendChild(row);
        });

        // Populate Demon Levels Table
        const demonLevelsBody = document.getElementById('demon-levels-body');
        demonData.forEach((level) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${level.level}</td>
                <td>${level.creator}</td>
                <td>${level.verifier}</td>
                <td>${level.difficulty}</td>
            `;
            demonLevelsBody.appendChild(row);
        });

        function showPlayerInfo(player) {
            const levels = playerLevels[player];
            const hardestLevel = levels.reduce((max, level) => (level.difficulty > max.difficulty ? level : max), levels[0]);
            
            const modalHeader = document.getElementById('modal-header');
            const modalBody = document.getElementById('modal-body');
            
            modalHeader.innerText = `${player}'s Information`;
            modalBody.innerHTML = `
                <p><strong>NÃ­veis completados:</strong></p>
                <ul>
                    ${levels.map(level => `<li>${level.level} (Dificuldade: ${level.difficulty})</li>`).join('')}
                </ul>
                <p><strong>NÃ­vel mais difÃ­cil completado:</strong> ${hardestLevel.level} (Dificuldade: ${hardestLevel.difficulty})</p>
            `;
            
            openModal();
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelectorAll('.modal').forEach(modal => modal.classList.toggle('dark-mode'));
        }
    </script>
</body>
</html>
