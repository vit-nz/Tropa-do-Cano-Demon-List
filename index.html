<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do Cano Demon List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .discord-link {
            color: #7289da;
            font-size: 18px;
            text-decoration: none;
        }

        .theme-toggle {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .content {
            margin: 20px;
            display: grid;
            gap: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .modal-content button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .level-name {
            cursor: pointer;
            color: #007bff;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard-list li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .leaderboard-list li:hover {
            background-color: #ddd;
        }

        .level-completions-modal {
            width: 80%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tropa do Cano Demon List</h1>
        <p>Os mais dif√≠ceis e √©picos n√≠veis do Geometry Dash!</p>
        <a href="https://discord.gg/amjFUaywuw" target="_blank">
            <span class="discord-link">Junte-se ao Discord!</span>
        </a>
    </header>

    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <div class="content">
        <section id="demon-list">
            <h2 class="section-title">Lista de N√≠veis Demon</h2>
            <table id="demon-table">
                <thead>
                    <tr>
                        <th>Posi√ß√£o</th>
                        <th>Nome do N√≠vel</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Demon list will be dynamically populated -->
                </tbody>
            </table>
        </section>

        <section id="submit-completion">
            <h2 class="section-title">Submeter Completion</h2>
            <form id="completion-form">
                <input type="text" id="player-name" placeholder="Seu Nome" required>
                <input type="text" id="level-name" placeholder="Nome do N√≠vel" required>
                <input type="url" id="youtube-link" placeholder="Link do YouTube (prova)" required>
                <input type="text" id="device" placeholder="Dispositivo (PC/Mobile)" required>
                <button type="submit">Submeter</button>
            </form>
        </section>

        <section id="moderation">
            <h2 class="section-title">Modera√ß√£o</h2>
            <table id="moderation-table">
                <thead>
                    <tr>
                        <th>Nome do N√≠vel</th>
                        <th>Nome do Jogador</th>
                        <th>Link do YouTube</th>
                        <th>Dispositivo</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Moderation list will be dynamically populated -->
                </tbody>
            </table>
        </section>

        <section id="leaderboard">
            <h2 class="section-title">Leaderboard</h2>
            <ul id="leaderboard-list">
                <!-- Leaderboard list will be dynamically populated -->
            </ul>
        </section>
    </div>

    <div class="modal" id="modal"></div>

    <script>
        let demonLevels = [
            { nome: "Demon Level 1", pontos: 100, completions: [], status: "pendente" },
            { nome: "Demon Level 2", pontos: 200, completions: [], status: "pendente" }
        ];
        let players = [];

        function updateDemonList() {
            const demonTable = document.getElementById('demon-table').getElementsByTagName('tbody')[0];
            demonTable.innerHTML = '';
            demonLevels.forEach((level, index) => {
                const row = demonTable.insertRow();
                row.innerHTML = `<td>${index + 1}</td><td class="level-name" onclick="showLevelCompletions('${level.nome}')">${level.nome}</td><td>${level.pontos}</td>`;
            });
        }

        function updateModeration() {
            const moderationTable = document.getElementById('moderation-table').getElementsByTagName('tbody')[0];
            moderationTable.innerHTML = '';
            demonLevels.forEach(level => {
                if (level.status === 'pendente') {
                    const row = moderationTable.insertRow();
                    row.innerHTML = `
                        <td>${level.nome}</td>
                        <td>${level.completions.map(c => c.nome).join(', ')}</td>
                        <td>${level.completions.map(c => c.link).join(', ')}</td>
                        <td>${level.completions.map(c => c.dispositivo).join(', ')}</td>
                        <td><button onclick="confirmCompletion('${level.nome}')">Confirmar</button></td>
                    `;
                }
            });
        }

        function confirmCompletion(levelName) {
            const level = demonLevels.find(l => l.nome === levelName);
            if (level) {
                level.status = 'confirmada';
                level.completions.forEach(c => {
                    const player = players.find(p => p.nome === c.nome);
                    player.pontos += level.pontos;
                });
                alert('Completion confirmada com sucesso!');
                updateLeaderboard();
                updateModeration();
            }
        }

        document.getElementById('completion-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nomeJogador = document.getElementById('player-name').value;
            const nomeNivel = document.getElementById('level-name').value;
            const linkYouTube = document.getElementById('youtube-link').value;
            const dispositivo = document.getElementById('device').value;

            const level = demonLevels.find(l => l.nome === nomeNivel);

            if (level) {
                level.completions.push({ nome: nomeJogador, link: linkYouTube, dispositivo: dispositivo });

                if (!players.some(p => p.nome === nomeJogador)) {
                    players.push({ nome: nomeJogador, pontos: 0, completions: [{ nome: nomeNivel }] });
                } else {
                    const player = players.find(p => p.nome === nomeJogador);
                    player.completions.push({ nome: nomeNivel });
                }

                alert('Completion enviada com sucesso! Aguardando modera√ß√£o...');
                updateModeration();
                updateDemonList();
            } else {
                alert('N√≠vel n√£o encontrado!');
            }
        });

        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = `${player.nome} - ${player.pontos} pontos`;
                leaderboardList.appendChild(li);
            });
        }

        function showLevelCompletions(levelName) {
            const level = demonLevels.find(l => l.nome === levelName);
            if (level) {
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `
                    <div class="modal-content level-completions-modal">
                        <h3>Completions de: ${levelName}</h3>
                        <ul>
                            ${level.completions.map(c => `<li>${c.nome}</li>`).join('')}
                        </ul>
                        <button onclick="closeModal()">Fechar</button>
                    </div>
                `;
                document.body.appendChild(modal);
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.style.display = 'none';
                modal.remove(); // Remove the modal from the DOM to prevent it from stacking
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
        }

        // Inicializa√ß√£o
        updateLeaderboard();
        updateDemonList();
        updateModeration();
    </script>
</body>
</html>
